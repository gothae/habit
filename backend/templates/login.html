<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit - Login</title>
    <link href="static/css/sty.css" rel="stylesheet">
</head>
<body>
    <h1>대장용종 환자들을 위한 홈페이지</h1>
    <form action="{{url_for('login')}}" method="post" class="loginForm" >
        {{form.csrf_token}}
        <div class="idForm">
            <label for="userEmail">E-mail</label>
            <input type="text" class="idForm" placeholder="Your Email" name="userEmail" id="userEmail">
        </div>
        <div class="passForm">
            <label for="userPassword">Password</label>
            <input type="password" class="passForm" placeholder="Your Password" id="userPassword" name="userPassword">
        </div>
        <input type="submit" value="로그인" class="btn"><br>
        <input type="button" value="회원가입" class="btn" onclick="location.href='register'">
        <div class="bottomText">
            아이디가 없으신가요? <a href="#">회원가입</a>
          </div>
        <script>
            let button = () => {
              alert('로그인 버튼을 클릭하세요!')
          }
        </script>
    </form>
    </body>
</html>
