<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit - Login</title>
</head>
<body>
    <form method="post" class="login_form">
        {{form.csrf_token}}
        <div class="form-group first">
            <label for="userEmail">E-mail</label>
            <input type="text" class="form-control" placeholder="Your Email" name="userEmail" id="userEmail">
        </div>
        <div class="form-group last mb-3">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" placeholder="Your Password" id="userPassword" name="userPassword">
        </div>
    
        <input type="submit" value="로그인" class="btn btn-block py-2 btn-primary"><br>
    </form>
    
    <input type="button" value="회원가입" class="btn btn-block py-2 btn-primary" onclick="location.href='register'">
</body>
</html>
