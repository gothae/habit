<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/fonts/signup/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../static/vendor/signup/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/signup/style.css">
</head>

<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="../static/img/medical-g8c48bf3f1_1920.jpg" alt="">
                    <div class="signup-img-content">
                        <h2>널 위한 해빗</h2>
                        <p>AI기반 식생활습관 솔루션 제공</p>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="userName">이름</label>
                                    <p name="userName" id="userName">{{user[1]}}</p>
                                </div>
                                <div class="form-input">
                                    <label for="userEmail">Email</label>
                                    <p name="userEmail" id="userEmail">{{user[0]}}</p>
                                </div>
                                <div class="form-input form-password">
                                    <label for="updatePassword" class="required">비밀번호</label>
                                    <input type="password" name="updatePassword" id="updatePassword" />
                                </div>
                                <div class="form-input form-password">
                                    <label for="updatePasswordCheck" class="required">비밀번호 확인</label>
                                    <input type="password" name="updatePasswordCheck" id="updatePasswordCheck" />
                                </div>
                                <div class="form-input">
                                    <label for="updatePhoneNum" class="required">연락처</label>
                                    <input type="text" name="updatePhoneNum" id="updatePhoneNum" value="{{user[11]}}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="updateHeight">키</label>
                                    <input type="number" name="updateHeight" id="updateHeight" value="{{user[5]}}" />
                                </div>
                                <div class="form-input">
                                    <label for="updateWeight">몸무게</label>
                                    <input type="number" name="updateWeight" id="updateWeight" value="{{user[6]}}" />
                                </div>
                                <div class="form-input">
                                    <label for="updateAge">나이</label>
                                    <input type="number" name="updateAge" id="updateAge" value="{{user[4]}}" />
                                </div>
                                <div class="form-input">
                                    <label for="updateMedicine">현재 복용 중인 약이 있나요?</label>
                                    <input type="없음" name="updateMedicine" id="updateMedicine" value="{{user[10]}}" />
                                </div>
                            </div>
                        </div>
                        <div class="donate-us">
                            <label>생일</label>
                            <input type="date" name="userBirthDate" value="{{user[7]}}">
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="수정하기" class="submit" name="submit" onclick="update()" />
                            <input type="submit" value="뒤로가기" class="submit" onclick="location.href='../main'" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="../static/vendor/signup/jquery.min.js"></script>
    <script src="../static/vendor/signup/nouislider.min.js"></script>
    <script src="../static/vendor/signup/wNumb.js"></script>
    <script src="../static/vendor/signup/jquery.validate.min.js"></script>
    <script src="../static/vendor/signup/additional-methods.min.js"></script>
    <script src="../static/vendor/signup/main.js"></script>
    <script>
        function update() {
            var ans = confirm('이대로 수정하시겠습니까??')
            if (ans) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
