<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="../static/img/survey/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="../static/img/survey/favicon.ico">

    <link href="../static/css/table.css" rel="stylesheet">
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="col-lg-8">
        <div class="row">
            <div class="col-lg-6">
                <img src="{{diet[2]}}">
            </div>
            <div class="col-lg-6">
                <h2>날짜 : {{diet[3]}}</h2>
                <h3>식사시간 : {{diet[4]}}</h3>
            </div>
        </div>
        <table id="mytable" class="table" style="width: 75%;">
            <thead class="thead-primary">
                <tr>
                    <th>음식명</th>
                    <th>칼로리 (kcal)</th>
                    <th>탄수화물 (g)</th>
                    <th>단백질 (g)</th>
                    <th>지방 (g)</th>
                    <th>포화지방 (g)</th>
                    <th>나트륨 (mg)</th>
                    <th>칼슘 (mg)</th>
                    <th>비타민 C (mg)</th>
                </tr>
            </thead>
        
            <tbody>
                <tr>
                    <td>{{ diet[1] }}</td>
                    <td>{{ diet[7] }}</td>
                    <td>{{ diet[8] }}</td>
                    <td>{{ diet[9] }}</td>
                    <td>{{ diet[10] }}</td>
                    <td>{{ diet[14] }}</td>
                    <td>{{ diet[11] }}</td>
                    <td>{{ diet[12] }}</td>
                    <td>{{ diet[13] }}</td>
                </tr>
            </tbody>
        </table>

        <button id="csvDownloadButton">다운로드</button>
    </div>
</body>
<script type="text/javascript">
    class ToCSV {
        constructor() {
            // CSV 버튼에 이벤트 등록
            document.querySelector('#csvDownloadButton').addEventListener('click', e => {
                e.preventDefault()
                this.getCSV('mycsv.csv')
            })
        }

        downloadCSV(csv, filename) {
            const BOM = "\uFEFF";
            csv = BOM + csv
            // CSV 파일을 위한 Blob 만들기
            let csvFile = new Blob([csv], { type: "text/csv" })

            // Download link를 위한 a 엘리먼스 생성
            let downloadLink = document.createElement("a")

            // 다운받을 csv 파일 이름 지정하기
            downloadLink.download = filename;

            // 위에서 만든 blob과 링크를 연결
            downloadLink.href = window.URL.createObjectURL(csvFile)

            downloadLink.style.display = "none"
            document.body.appendChild(downloadLink)

            // 클릭 이벤트를 발생시켜 실제로 브라우저가 '다운로드'하도록 만들어줍시다.
            downloadLink.click()
        }

        getCSV(filename) {
            // csv를 담기 위한 빈 Array를 만듭시다.
            const csv = []
            const rows = document.querySelectorAll("#mytable tr")

            for (let i = 0; i < rows.length; i++) {
                const row = [], cols = rows[i].querySelectorAll("td, th")

                for (let j = 0; j < cols.length; j++)
                    row.push(cols[j].innerText)

                csv.push(row.join(","))
            }

            // Download CSV
            this.downloadCSV(csv.join("\n"), filename)
        }
    }

    document.addEventListener('DOMContentLoaded', e => {
        new ToCSV()
    })
</script>
</html>
